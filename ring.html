<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOQR - Zili Çal</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input, textarea, button { margin-top: 1em; padding: 0.6em; width: 100%; max-width: 300px; }
    .container { max-width: 400px; margin: auto; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔔 Zili Çal</h2>
    <p>Lütfen isminizi ve mesajınızı girin (isteğe bağlı):</p>
    <input type="text" id="visitorName" placeholder="Adınız (isteğe bağlı)" />
    <textarea id="visitorMessage" placeholder="Mesajınız"></textarea>
    <button onclick="ringBell()">Zili Çal</button>
    <div id="status"></div>
  </div>

  <script>
    async function ringBell() {
      const urlParams = new URLSearchParams(window.location.search);
      const qr_token = urlParams.get('qr');
      const visitor_name = document.getElementById('visitorName').value;
      const visitor_message = document.getElementById('visitorMessage').value;

      if (!qr_token) {
        document.getElementById('status').innerText = 'QR kod hatalı veya eksik.';
        return;
      }

      document.getElementById('status').innerText = '🔃 Zil çalınıyor...';

      try {
        const response = await fetch('https://<PROJEN_ADI>.functions.supabase.co/ring-bell', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ qr_token, visitor_name, visitor_message })
        });

        const result = await response.json();

        if (result.success) {
          document.getElementById('status').innerHTML = `✅ Zil çalındı. Sohbete geçmek için <a href="chat.html?session_id=${result.session_id}">tıklayın</a>`;
        } else {
          document.getElementById('status').innerText = '❌ Hata: ' + result.error;
        }
      } catch (err) {
        document.getElementById('status').innerText = '❌ Bağlantı hatası. Lütfen tekrar deneyin.';
      }
    }
  </script>
</body>
</html>
