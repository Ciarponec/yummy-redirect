<script>
  const p = new URLSearchParams(location.search);
  const placeid = p.get('placeid');
  const tableNo = p.get('tableNo');
  const deep = `yummy://open?placeid=${placeid}&tableNo=${tableNo}`;
  const fallback = 'https://play.google.com/store/apps/details?id=com.mycompany.yummy';
  window.location.href = deep;
  setTimeout(() => window.location.href = fallback, 2000);
</script>
